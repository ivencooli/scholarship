  </tr>
  <tr>

  </tr>
   <tr>

    <script>initradio('kncd',"{$countryencscholarship.kncd}");</script>
  </tr>
  </table>

  <h2>家庭情况</h2>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th>家庭人口总数</th>
    <td><input id="rkzs" type="text" name="rkzs" style="width:30px" value={$countryencscholarship.rkzs}></td>
  </tr>
  <tr>
    <th>家庭人均月收入（元）</th>
    <td><input id="yueshouru" type="text" name="yueshouru" style="width:30px" value={$countryencscholarship.yueshouru}></td>
  </tr>
  <tr>
    <th>家庭住址</th>
    <td><input id="jtzz" type="text" name="jtzz"  style="width:30px" value={$countryencscholarship.jtzz}></td>
  </tr>
  <tr>
    <th>邮政编码</th>
    <td><input id="yzbm" type="text" name="yzbm" style="width:30px" value={$countryencscholarship.yzbm}></td>
  </tr>
</table>

<h2>综合测评情况</h2>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th>总人数</th>

  </tr>

    <td><input type="radio" name="pmpx" value="按专业" /> 按专业 
            <input type="radio" name="pmpx" value="按年级" /> 按年级 
            <input type="radio" name="pmpx" value="按班级" /> 按班级 
      </td>
      <script>initradio('pmpx',"{$countryencscholarship.pmpx}");</script>
  </tr>
</table>

 <h2>获奖情况</h2>

  <tr>
    <th>获奖时间</th>
    <th>奖项名称</th>
    <th>颁奖单位</th>
  </tr>
  <tr>
    <td><input id="hjsj1" type="text" name="hjsj1" style="width:100%" value={$countryencscholarship.hjsj1}></td>
    <td><input id="jxmc1" type="text" name="jxmc1" style="width:100%" value={$countryencscholarship.jxmc1}></td>

  </tr>
  <tr>
    <td><input id="hjsj2" type="text" name="hjsj2" style="width:100%" value={$countryencscholarship.hjsj2}></td>
    <td><input id="jxmc2" type="text" name="jxmc2" style="width:100%" value={$countryencscholarship.jxmc2}></td>

     <td> 校级奖励<input id="xjjl" type="text" name="xjjl" value={$countryencscholarship.xjjl}>项；</td>
     <td> 校级以上奖励<input id="xjysjl" type="text" name="xjysjl" value={$countryencscholarship.xjysjl}>项</td>
  </tr>  
</table>

  <tr>
    <th>申请理由</th>
    <td><textarea id="sqly" name="sqly"style="width: 400px; height: 201px;padding: 10px 3px 3px 5px;" >{$countryencscholarship.sqly}</textarea></td>
  </tr>
</table>

        <div id='submit'  align = "center" >
        <button type="submit" >提交</button><br/><br/>
        </div>
