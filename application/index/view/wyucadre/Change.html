<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <link href="__STATIC__/index/css/table.css" rel="stylesheet" type="text/css"/>
<script src="__STATIC__/index/js/table.js"></script>  
<title>五邑大学优秀学生干部登记表</title>
</head>
<body id="page">
  <form method="post"  action="postdate" onSubmit="return checktext('Wyucadre')">
<h2>基本情况</h2>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th>学院</th>
    <td><input id="yuanxi" type="text" name="yuanxi" style="width:100px" value={$wyucadre.yuanxi}></td>
  </tr>
  <tr>
    <th>班级</th>
    <td><input id="banji" type="text" name="banji" style="width:100px" value={$wyucadre.banji}></td>
  </tr>
  <tr>
    <th>时间（例2017-09-01）</th>
    <td><input id="years" type="text" name="years" style="width:100px" value={$wyucadre.years}>-<input id="months" type="text" name="months" style="width:100px" value={$wyucadre.months}>-<input id="days" type="text" name="days" style="width:100px" value={$wyucadre.days}></td>
  </tr>
  <tr>
    <th>姓名</th>
    <td><input id="xingming" type="text" name="xingming" style="width:100px" value={$wyucadre.xingming}></td>
  </tr>
  <tr>
    <th>性别</th>
    <td><input id="xingbie" type="text" name="xingbie" style="width:100px" value={$wyucadre.xingbie}></td>
  </tr>
  <tr>
    <th>政治面貌</th>
    <td><input id="zzmm" type="text" name="zzmm" style="width:100px" value={$wyucadre.zzmm}></td>
  </tr>
  <tr>
    <th>现任职务</th>
    <td><input id="xrzw" type="text" name="xrzw" style="width:100px" value={$wyucadre.xrzw}></td>
  </tr>
  <tr>
    <th>学习态度、工作态度、个人品德、先进事迹</th>
    <td><textarea id="sqly" name="sqly"style="width: 400px; height: 201px;padding: 10px 3px 3px 5px;" >{$wyucadre.sqly}</textarea></td>
  </tr>
   <tr>
    <th>班导师意见</th>
    <td><textarea id="bdsyj" name="bdsyj"style="width: 400px; height: 201px;padding: 10px 3px 3px 5px;" >{$wyucadre.bdsyj}</textarea></td>
  </tr>
</table>
        <div id='submit'  align = "center" >
        <button type="submit" >提交</button><br/><br/>
        </div>
  </from>
</body>
</html>
