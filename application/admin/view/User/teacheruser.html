<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>辅导员账号管理</title>
<link type="text/css" rel="stylesheet" href="__STATIC__/admin/css/style.css" />
<script type="text/javascript" src="__STATIC__/admin/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="__STATIC__/admin/js/menu.js"></script>
<script type="text/javascript" src="__STATIC__/admin/js/jquery.js"></script>
</style> 
<script type="text/javascript">
$(document).ready(function(){
    $('.one').click(function(){
      $('.box1').show();
      $('.box2').hide();
      });
    $('.two').click(function(){
      $('.box2').show();
      $('.box1').hide();
      });
    $('.bt').click(function(){
      $('.box1').hide();
      });
    $('.btn').click(function(){
      $('.box2').hide();
      });
  });

function checks(){
      var usertype=0;var id;
      var choses = document.getElementsByName('chose');
        for (i = 0; i < choses.length; i++) {
            if (choses[i].checked) {
            usertype = choses[i].value;
            }
        }
        if(usertype){
            var username = document.getElementById("username").value;
            if(username == ""){alert("请输入检索条件");return false;}
            else{window.frameSecondBord.location.href= "checkteacher?usertype="+usertype+"&username="+username;}
        }  
}

function deletes(){
        var usertype=0;var id;
        var choses = document.getElementsByName('chose');
        for (i = 0; i < choses.length; i++) {
            if (choses[i].checked) {
            usertype = choses[i].value;
            }
        }
        if(usertype){
            var username = document.getElementById("username").value;
            if(username == ""){alert("请输入检索条件");return false;}
            else{window.frameSecondBord.location.href= "deleteteacher?usertype="+usertype+"&username="+username;}
        }  
}

function deleteallteacher(){
  if (confirm("您确定清空吗(清空后不可恢复)")) {  
              window.location.href= "deleteallteacher";
        }  
        else {  
            return false;
        }  

}

function addteacherbut(){
                  window.location.href= "addteacher?teaid="+document.getElementById("teaid").value+
                                                                        "&password="+document.getElementById("password").value+
                                                                          "&yuanxi="+document.getElementById("yuanxi").value;
                }

function loading(){
  document.getElementById("txtHint").innerHTML="&nbsp&nbsp导入中。。。";
}
</script>
</head>

<body>
<div id="searchlist">
	<br/>
    <!--  <input type="radio" name="chose" value="teaid">辅导员id
      <input type="radio" name="chose" value="yuanxi">院系
  <input  id="username" name="username" placeholder="输入检索信息">
      <button onclick="checks()">查询</button>&nbsp&nbsp
      <button onclick="deletes()">删除</button>&nbsp&nbsp-->
      <button onclick="deleteallteacher()">清空辅导员</button>
              <input type="button" class="one" value="添加辅导员"  />
              <input type="button" class="two" value="批量导入辅导员" />
              <a href="teachersdemo" target="frameSecondBord">模板</a>
              <p id="txtHint"></p>

          <div class="box1" style="display:none;">
              <h3>添加辅导员</h3>
                <label for="userName"><span>辅导员账号</span><input id="teaid" name="teaid" type="text" /></label>
                <label for="passWord"><span>密码</span><input id="password" name="password" type="password" /></label>
                <label for="yuanxi"><span>院系</span><input id="yuanxi" name="yuanxi" type="text" /></label>
                <label><input onclick="addteacherbut()"name="" type="submit" class="bt" value="添加" /></label>
          </div>  

            <div class="box2" style="display:none;">
              <form id="addform" action="pushcsvteacher" method="post" enctype="multipart/form-data"> 
               <input type="file" name="file"> <input onclick="loading()" type="submit" class="btn" value="导入辅导员"> 导入前请将excel文件转为css文件
               </form> 
            </div>

</div>


<iframe id="frameSecondBord" name="frameSecondBord" frameborder="0" width="100%" height="100%" src="teachershow"></iframe>

<script>navList(12);</script>
</body>
</html>
